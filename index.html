<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-card-wrapper">
      <div class="login-card">
        <img
          class="user-avatar"
          src="https://ischool.illinois.edu/sites/default/files/styles/normal_square/public/images/empty-avatar-01_1.jpg?itok=hAW4etvU"
          alt="avatar"
        />
        <div class="login-card-inner">
          <h1 class="card-title">Login</h1>
          <input
            class="user-name-input input-field"
            placeholder="Username..."
            type="text"
            name="name"
          />
          <input
            class="user-pass-input input-field"
            placeholder="Password..."
            type="password"
            name="pass"
          />
          <button class="submit-btn" type="submit">Sign in</button>
          <a class="fogot-pass-link" href="#">Fogot Your Password?</a>
        </div>
      </div>
    </div>
  </body>
</html>
